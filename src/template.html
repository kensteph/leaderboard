<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <main class="main__container">
    <h1 class="main__title">Leaderboard</h1>
    <section class="main__section">
      <section class="scores__section">
        <article class="section__header">
          <span class="title__section">Recent scores</span> <button type="button" id="Refresh">Refresh</button>
        </article>
        <ul class="scores__list" id="scores__list">
          <li>Roody : 500</li>
          <li>Steph : 400</li>
          <li>Hans : 300</li>
          <li>Oli : 200</li>
          <li>Belac : 150</li>
          <li>James : 140</li>
          <li>Jackson : 100</li>
        </ul>
      </section>
      <section class="add_score_section">
        <article class="section__header">
          <span class="title__section">Add score</span>
        </article>

        <form action="" id="form">
          <input type="text" required placeholder="Your name" id="name">
          <input type="number" required min="1" placeholder="Your score" id="score">
          <button class="bt__submit" type="submit">Submit</button>
        </form>
      </section>
    </section>
  </main>
</body>

</html>
